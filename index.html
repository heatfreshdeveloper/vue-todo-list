<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Todo List</title>
</head>
<body>
    <main id="app">
        <div>
            <div class="container">
                <h1 class="my-3 text-center">{{ welcome }}</h1>
        
                <div class="row justify-content-center">
                    <div class="col-6">
        
                        <div class="tab-content" id="nav-tabContent">
                
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    
                                    <!-- Box aggiunta nuovo elemento della lista -->
                                <div class="my-3 mb-5">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Vorrei..." v-model="nuovaTask" v-on:keyup.enter="aggiungi">
                                        <button class="btn btn-outline-primary" type="button"
                                            id="button-addon1" @click="aggiungi">Aggiungi</button>
                                    </div>
                                </div>
            
                                <!-- Lista todolist -->
                                <div class="list-group">
                                    <!-- Singolo elemento -->
                                    <div class="list-group-item d-flex align-items-center py-3" v-for="(element, i) in taskIncomplete()">
                                        <div class="list-group-item-border" :style="'background-color: ' +element.color"></div>
                    
                                        <label class="flex-fill" :class="element.checked ? 'text-decoration-line-through' : ''">
                                            {{ i }} - {{ element.text }}
                                        </label>
                    
                                        <button type="button" class="btn-close" aria-label="Close" @click="cancellaTask(i)"></button>
                                    </div>
                                </div>
                
                                <div v-if="listaTask.length === 0">
                                    <h3>Bravo, hai completato tutti i task!</h3>
                                </div>
                            </div>
                
                            <div class="tab-pane fade" id="nav-filters" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <div class="mb-5">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Cosa cerchi?"
                                        v-model="filtroTesto" />
                                    </div>
                    
                                    <div class="form-check form-switch mt-3 mb-5">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" role="switch" v-model="filtroVisual">
                                            Mostra solo elementi conclusi
                                        </label>
                                    </div>
                                </div>
                                <div class="list-group">
                                    <div class="list-group-item d-flex align-items-center py-3"
                                        v-for="(element, i) in taskFiltrate()">
                                        <div class="list-group-item-border"
                                        :style="'background-color: ' + element.color"></div>
                
                                        <label class="flex-fill" :class="element.checked ? 'text-decoration-line-through' : ''">
                                        <input class="form-check-input me-2 " type="checkbox" v-model="element.checked">
                                        {{ i }} - {{ element.text }}
                                        </label>
                    
                                        <button type="button" class="btn-close" aria-label="Close" @click="cancellaTask(i)"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
